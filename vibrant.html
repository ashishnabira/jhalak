<section data-markdown >
<script type="text/template">
#### We are following server hardening practices as follows:

	1. Physical security
	Physical Protection

	The only folks allowed near the server should be directly responsible for it.
	Don't allow the system to boot from removable media as the default option
	Require a bios password to change boot options. OS security doesn't matter
	much if your attacker brings their own OS to the party.
	Use a password for grub. All the security in the world is for naught if
	someone can simply pass some arguments to your loader and disable your
	security.
	Require a password for single user mode. Same reason as above.
	Most servers don't need usb storage devices. Disable the usb-storage
	driver if possible.

	2. Regular patching and updates (every quarter)
	Big security bugs within a week.

	3. No remote root login

	4. Passord policies
	Password Policies
	Now that we have root mostly restricted, it's time to move on to everyone
	else. First, we need to set down some ground rules when it comes to new
	accounts.

	Strong passwords should be used. A strong password should have mixed case,
	special characters, numbers, and be longer than 8 characters.
	Password complexity requirements should be in place to enforce strong
	password usage.
	Passwords should be changed reasonably regularly. Some folks argue the
	value of changing passwords, however the longer you have a password, the
	longer someone has to break it. Conversely, if you're frequently changing
	passwords, your users will tend to use weaker passwords in order to
	remember them. You should to find a happy medium that suits your
	organization.
	Passwords shoudn't be changed more than once a day

	5. /etc/fstab modified with noexec options on all Linux servers.

	6. Log monitoring and DLP solution for mail server

	7. fail to ban software for ip's which are attaching server with ssh login
	attempts on mail server and ovirt server.

	8. No FTP service on any Linux server. We use SCP to transfer file if
	required.

	9. no password based login. We started using key based login method.

	10. VAPT done every quarter for all major server and recommendations are
	followed.

</script>
